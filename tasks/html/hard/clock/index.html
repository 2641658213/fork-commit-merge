<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Clock</title>
  </head>
  <body>
    <!-- Create a clock container with clock hands and numbers. -->
    <div class="clock">
      <!-- TODO: Add code for clock hands using div elements with appropriate class names and data attributes. -->
      <div class="hand">
        <div class="hour" id="hour-hand"></div>
        <div class="minute" id="minute-hand"></div>
        <div class="second" id="second-hand"></div>
      </div>
      <!-- TODO: Add code for clock numbers (1 to 12) using div elements with appropriate class names. -->
      <div class="number">
        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
