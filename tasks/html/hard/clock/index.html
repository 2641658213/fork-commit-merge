<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Clock</title>
  </head>
  <body>
    <!-- Create a clock container with clock hands and numbers. -->
    <div class="clock">
      <!-- TODO: Add code for clock hands using div elements with appropriate class names and data attributes. -->
      <div class="clock">
        <!-- Clock hands -->
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
      
        <!-- Clock numbers -->
        <div class="number" style="--rotation: 30;">1</div>
        <div class="number" style="--rotation: 60;">2</div>
        <div class="number" style="--rotation: 90;">3</div>
        <div class="number" style="--rotation: 120;">4</div>
        <div class="number" style="--rotation: 150;">5</div>
        <div class="number" style="--rotation: 180;">6</div>
        <div class="number" style="--rotation: 210;">7</div>
        <div class="number" style="--rotation: 240;">8</div>
        <div class="number" style="--rotation: 270;">9</div>
        <div class="number" style="--rotation: 300;">10</div>
        <div class="number" style="--rotation: 330;">11</div>
        <div class="number" style="--rotation: 360;">12</div>
      </div>
      
      <!-- TODO: Add code for clock numbers (1 to 12) using div elements with appropriate class names. -->
    </div>

    <script src="index.js"></script>
  </body>
</html>
