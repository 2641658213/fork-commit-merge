<!-- HTML - Medium -->

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Contact Form</h1>
            <!-- TODO: Implement the contact form here -->
            <form id="contactForm">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;"/>
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"  required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;"/>
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;"></textarea>
                </div>
                <button type="submit" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;">Submit</button>
            </form>
        </div>
    </body>
</html>
