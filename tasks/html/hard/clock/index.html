<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Clock</title>
  </head>
  <body>
    <!-- Create a clock container with clock hands and numbers. -->
    <div class="clock">
      <!-- TODO: Add code for clock hands using div elements with appropriate class names and data attributes. -->
      <div id="hourHand" class="hand"></div>
      <div id="minuteHand" class="hand"></div>
      <div id="secondHand" class="hand"></div>

      <!-- TODO: Add code for clock numbers (1 to 12) using div elements with appropriate class names. -->

      <div class="number-container">
        <div class="number number-1">1</div>
        <div class="number number-2">2</div>
        <div class="number number-3">3</div>
        <div class="number number-4">4</div>
        <div class="number number-5">5</div>
        <div class="number number-6">6</div>
        <div class="number number-7">7</div>
        <div class="number number-8">8</div>
        <div class="number number-9">9</div>
        <div class="number number-10">10</div>
        <div class="number number-11">11</div>
        <div class="number number-12">12</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
