            <ul>

                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <section id="about">
            <h2>About Us</h2>
            <p>We are a team committed to providing quality software development services.</p>
